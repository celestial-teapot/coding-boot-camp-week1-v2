			//Using Irwin-Hall distribution
			//reference: https://en.wikipedia.org/wiki/Irwin%E2%80%93Hall_distribution
			function generateRandom(mean,iterations) {
				var temp=0;
				var randomNumber;
				for (var i=0; i<iterations; i++) {
					temp = temp+Math.random();
				}
				randomNumber=Math.round(temp*(mean*2)/iterations);
				return randomNumber;
			}
